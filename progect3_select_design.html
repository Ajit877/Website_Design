<!DOCTYPE html>
<!-- Created By AsTachnology - astachnology.com -->
<html>

<head>
  <meta charset="utf-8">
  <title>Select language</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background: blueviolet;
      
    }

    .box {
      background: #fff;
      border-radius: 15px;
      padding: 25px;
      max-width: 380px;
      width: 100%;
      box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
    }

    .box header {
      font-size: 22px;
      font-weight: 600;
    }

    .box .poll-area {
      margin: 20px 0 15px 0;
    }

    .poll-area label {
      display: block;
      margin-bottom: 10px;
      border-radius: 5px;
      padding: 8px 15px;
      border: 2px solid #e6e6e6;
      transition: all 0.2s ease;
    }

    .poll-area label:hover {
      border-color: #ddd;
    }

    label.selected {
      border-color: #6665ee !important;
    }

    label .row {
      display: flex;
      pointer-events: none;
      justify-content: space-between;
    }

    label .row .column {
      display: flex;
      align-items: center;
    }

    label .row .circle {
      height: 19px;
      width: 19px;
      display: block;
      border: 2px solid #ccc;
      border-radius: 50%;
      margin-right: 10px;
      position: relative;
    }

    label.selected .row .circle {
      border-color: #6665ee;
    }

    label .row .circle::after {
      content: "";
      height: 11px;
      width: 11px;
      background: #6665ee;
      border-radius: inherit;
      position: absolute;
      left: 2px;
      top: 2px;
      display: none;
    }

    .poll-area label:hover .row .circle::after {
      display: block;
      background: #e6e6e6;
    }

    label.selected .row .circle::after {
      display: block;
      background: #6665ee !important;
    }

    label .row span {
      font-size: 16px;
      font-weight: 500;
    }

    label .row .percent {
      display: none;
    }

    label .progress {
      height: 7px;
      width: 100%;
      position: relative;
      background: #f0f0f0;
      margin: 8px 0 3px 0;
      border-radius: 30px;
      display: none;
      pointer-events: none;
    }

    label .progress:after {
      position: absolute;
      content: "";
      height: 100%;
      background: #ccc;
      width: calc(1% * var(--w));
      border-radius: inherit;
      transition: all 0.2s ease;
    }

    label.selected .progress::after {
      background: #6665ee;
    }

    label.selectall .progress,
    label.selectall .row .percent {
      display: block;
    }

    input[type="radio"],
    input[type="checkbox"] {
      display: none;
    }
  </style>

</head>

<body>
  <div class="box">
    <header>Poll UI Design</header>
    <div class="poll-area">
      <input type="checkbox" name="poll" id="opt-1">
      <input type="checkbox" name="poll" id="opt-2">
      <input type="checkbox" name="poll" id="opt-3">
      <input type="checkbox" name="poll" id="opt-4">
      <label for="opt-1" class="opt-1">
        <div class="row">
          <div class="column">
            <span class="circle"></span>
            <span class="text">HTML</span>
          </div>
          <span class="percent">30%</span>
        </div>
        <div class="progress" style='--w:30;'></div>
      </label>
      <label for="opt-2" class="opt-2">
        <div class="row">
          <div class="column">
            <span class="circle"></span>
            <span class="text">Java</span>
          </div>
          <span class="percent">20%</span>
        </div>
        <div class="progress" style='--w:20;'></div>
      </label>
      <label for="opt-3" class="opt-3">
        <div class="row">
          <div class="column">
            <span class="circle"></span>
            <span class="text">Python</span>
          </div>
          <span class="percent">40%</span>
        </div>
        <div class="progress" style='--w:40;'></div>
      </label>
      <label for="opt-4" class="opt-4">
        <div class="row">
          <div class="column">
            <span class="circle"></span>
            <span class="text">jQuery</span>
          </div>
          <span class="percent">10%</span>
        </div>
        <div class="progress" style='--w:10;'></div>
      </label>
    </div>
  </div>

</body>

<script>
  const options = document.querySelectorAll("label");
  for (let i = 0; i < options.length; i++) {
    options[i].addEventListener("click", () => {
      for (let j = 0; j < options.length; j++) {
        if (options[j].classList.contains("selected")) {
          options[j].classList.remove("selected");
        }
      }

      options[i].classList.add("selected");
      for (let k = 0; k < options.length; k++) {
        options[k].classList.add("selectall");
      }

      let forVal = options[i].getAttribute("for");
      let selectInput = document.querySelector("#" + forVal);
      let getAtt = selectInput.getAttribute("type");
      if (getAtt == "checkbox") {
        selectInput.setAttribute("type", "radio");
      } else if (selectInput.checked == true) {
        options[i].classList.remove("selected");
        selectInput.setAttribute("type", "checkbox");
      }

      let array = [];
      for (let l = 0; l < options.length; l++) {
        if (options[l].classList.contains("selected")) {
          array.push(l);
        }
      }
      if (array.length == 0) {
        for (let m = 0; m < options.length; m++) {
          options[m].removeAttribute("class");
        }
      }
    });
  }
</script>

</html>
